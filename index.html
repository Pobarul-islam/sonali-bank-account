<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Money</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Coustom css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="text-5xl text-center mt-8">Public Money Account</h1>
      <div class="row">
        <!-- Account Picture section  -->

        <div class="col-6 padding-3 gap-3">
          <img class="moneyPic" src="money.jpg" alt="" />
        </div>

        <!-- Account Count section  -->

        <div class="col-6 padding-3 account2">
          <div class="mt-5">
            <!-- Income Section Start -->
            <h1 class="text-4xl mb-2 ml-20">Income</h1>
            <div class="d-flex gap-3">
              <div>
                <p class="text-2xl mt-3">Income :</p>
              </div>
              <div>
                <h3 class="text-2xl mt-3">
                  <input id="income-value" class="border" type="text" name="" />
                </h3>
              </div>
            </div>
          </div>
          <!-- Income section End  -->

          <!-- Expenses Section Start  -->

          <!-- text field  -->
          <div class="mt-10">
            <h3 class="ml-20 text-3xl">Expenses</h3>

            <div class="d-flex mt-4 gap-4">
              <div class="text-center">
                <h3 class="text-2xl">Food :</h3>
                <h3 class="text-2xl mt-3">Rent :</h3>
                <h3 class="text-2xl mt-3">Cloths :</h3>
              </div>

              <!-- Input field  -->
              <div class="">
                <h3 class="text-2xl">
                  <input class="border" type="text" name="food" id="food-value" />
                </h3>

                <h3 class="text-2xl mt-3">
                  <input class="border" type="text" name="rent" id="rent-value" />
                </h3>

                <h3 class="text-2xl mt-3">
                  <input class="border" type="text" name="cloths" id="cloths-value" />
                </h3>
              </div>
            </div>
          </div>

          <!-- Expenses Section End  -->

          <!-- Total Balance count section  -->
          <div class="ml-10">
            <button
              onclick="calculateBtn()"
              class="text-2xl mt-3 bg-sky-700 p-2 text-white rounded"
            >
              Calculate :
            </button>
            
            <br />

            <button class="text-2xl mt-3 p-2 rounded">
              <p>Total Expenses :$ <span id="total-expenses">00</span></p>
            </button>

            <br />

            <button id="balance" class="text-2xl mt-3">
              <p>Balance : $ <span id="main-balance">00</span></p>
            </button>

          </div>
          <div class="text-2xl mt-3 d-flex gap-5">
            <button class="bg-slate-200 p-2 rounded">Save :</button>
            <p>%</p>
            <button class="bg-sky-600 p-2 text-white rounded">Save :</button>
          </div>
          <div class="text-2xl mt-5">
            <h3>Saving Ammount :</h3>
            <h3 class="mt-2 pb-5">Remaining Balance :</h3>
          </div>

          <!-- Total Balance count section  -->
        </div>
      </div>
    </div>

    <!-- Bootstap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript link  -->
    <script src="app.js"></script>
  </body>
</html>
