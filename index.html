<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Money</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Coustom css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row pb-2 col-12">
      <h1 class="text-4xl text-center">Public Bank Account</h1>
      <div class="d-flex mt-5 me-5">
        <div class="col">
          <div class="image">
            <img class="img-fluid" src="img/19197291.jpg" alt="" />
          </div>
        </div>
        <div class="col-lg-6 expenses me-5 rounded">
          <div>
            <h2 class="text-center mt-5">Income</h2>
          </div>
          <div class="text-center mt-5">
            <!-- income field start -->
            <div>
              <form action="">
                <span class="fs-4 p-2">Income :</span
                ><input id="income-value" type="text" value="" class="text-center p-2" />
              </form>
            </div>
            <!-- income field end  -->

            <!-- Expenses box start  -->
            <div>
              <h2 class="text-center mt-5">Expenses</h2>
            </div>
            <!-- Expenses box end  -->
            <!-- Food field start  -->
            <div class="mt-3">
              <div class="p-2">
                <form action="">
                  <span class="fs-4 p-4">Food :</span
                  ><input id="food" type="text" value="" class="text-center p-2" />
                </form>
              </div>
              <!-- Food field End -->
              <!-- Rent field start  -->
              <div class="p-2">
                <form action="">
                  <span class="fs-4 p-4">Rent :</span
                  ><input id="rent" type="text" value="" class="text-center p-2" />
                </form>
              </div>
            </div>
            <!-- Rent field End -->
            <!-- Cloths field start  -->
            <div class="p-2">
              <form action="">
                <span class="fs-4 p-4">Cloths :</span
                ><input id="cloths" type="text" value="" class="text-center p-2" />
              </form>
            </div>
            <!-- Cloths field End -->

            <!-- calculate button box start -->
            <div>
              <button
                id="calculate-btn"
                onclick="calculateBtn()"
                type="button"
                class="btn btn-primary mt-3"
              >
                Calculate
              </button>
            </div>
            <!-- calculate button box End -->

            <!-- total balance and expenses start -->
            <div class="mt-4">
              <div class="p-2">
                <h5>Total Expenses : $ <span id="total-expenses">00</span></h5>
              </div>
              <div class="p-2">
                <h5>Balance : $ <span id="balance-display">00</span></h5>
              </div>
            </div>
            <!-- total balance and expenses end -->

            <!-- Discount 20 % start  -->
            <div class="mt-3 p-2">
              <h5>
                Save :
                <span class="p-2">
                  <span class="btn btn-light" id="twenty">20 </span><span class="p-2"> %</span>
                </span>
                <span></span>
                <span class="p-3">
                  <button type="button" class="btn btn-primary" onclick="savebtn()">
                    Save
                  </button></span
                >
              </h5>
            </div>

            <!-- Discount 20 % End  -->

            <!-- Total saving and Remaining section start  -->
            <div class="mt-4">
              <div class="p-2">
                <h5>Saving Ammount : $ <span id="saving-amount">00</span></h5>
              </div>
              <div class="p-2">
                <h5>Remaining Balance : $ <span id="remaining-amount">00</span></h5>
              </div>
            </div>

            <!-- Total saving and Remaining section End  -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript link  -->
    <script src="app.js"></script>
  </body>
</html>
